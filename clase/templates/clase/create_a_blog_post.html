{% extends 'index/index.html' %}

{% block block_body %}
    <section class="container-fluid p-5 bg-light">
        <h3 class="pb-4">Create a blog post</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.media}}
                {{form.as_p}}
            </table>
            <input type="submit" value="Create">
        </form>
        <p>
            <a href={% url 'blog_posts' %}>Back</a>
        </p>
    </section>
{% endblock block_body %}
